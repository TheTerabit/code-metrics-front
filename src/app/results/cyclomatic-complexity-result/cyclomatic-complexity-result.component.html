<div class="metrics-result">
    <h1>Cyclomatic complexity</h1>
    <h4><span>Status: </span><span [ngClass]="data.taskStatus | lowercase">{{data.taskStatus}}</span></h4>
    <div *ngIf="data.taskStatus == 'Completed'">
      <table>
        <tr>
          <td class="caption">Method name</td>
          <td class="caption">Value</td>
        </tr>
      <tr *ngFor="let metric of data.metricCyclomaticComplexity">
        <td>{{metric.methodName}}</td>
        <td>{{metric.cyclomaticComplexity}}</td>
    </table>
  </div>
  </div>
